{{define "title"}}Wikipintia – Editando “{{.Title}}”{{end}}

{{define "header"}}
<h1>Editar {{.Title}}</h1>
<ul class="options">
    <li><a href="/">voltar</a></li>
</ul>
{{end}}

{{define "content"}}
<form action="/{{.Title}}/edit" method="POST">
    <input type="hidden" name="method" value="put" />
    <div><textarea name="content" rows="20" cols="80">{{printf "%s" .Content}}</textarea></div>
    <div><input type="submit" value="Salvar"></div>
</form>
{{end}}
